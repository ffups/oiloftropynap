backend:
  name: test-repo
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.html"
        label: "Home"
        name: "home"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/about.html"
        label: "About"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Draft", name: "draft", widget: "boolean" }
          - { label: "Custom CSS", name: "custom_css", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/contact.html"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Draft", name: "draft", widget: "boolean" }
          - { label: "Custom CSS", name: "custom_css", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/illustrations.html"
        label: "Illustrations"
        name: "illustrations"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Draft", name: "draft", widget: "boolean" }
          - { label: "Custom CSS", name: "custom_css", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/overview.md"
        label: "Overview"
        name: "overview"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Draft", name: "draft", widget: "boolean" }
          - { label: "Custom CSS", name: "custom_css", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }